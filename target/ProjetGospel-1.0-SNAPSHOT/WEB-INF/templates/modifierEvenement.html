<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Modifier un événement</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/gospel.css">
</head>

<body>

	<nav th:replace="~{fragments::navbar}"></nav>

	<div class="corps">

		<form method="post" class="formulaire">
			
			<h1>Créer un événement</h1>

			<label>Nom de l'événement</label>
    		<input type="text" name="nom" th:value="${evenement.nom}" required/>

    		<label>Prix</label>
            <input type="number" name="prix" th:value="${evenement.prix}" required/>

            <label>Description de l'événement</label>
            <textarea name="description" th:text="${evenement.description}" required></textarea>

            <label>Date de l'événement</label>
            <input type="date" name="date" th:value="${evenement.date}" required/>



            <label>Adresse</label>
            <input type="text" name="adresse" th:value="${evenement.adresse}" required/>


    		<div class="groupe-boutons">
      			<button type="button" class="cancel" onClick="history.back()">Annuler</button>
      			<button type="submit" class="ok" >Modification de l'événement</button>
    		</div>

    	</form>

	</div>	

	<footer th:replace="~{fragments::footer}"></footer>

</body>

</html>
