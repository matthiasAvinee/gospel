<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nos evenements</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/gospel.css">

<style>
.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;

}

.active, .accordion:hover {
    background-color: #ccc;
}

.panel {
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
}
</style>
</head>
<body>
<nav th:replace="~{fragments::navbar}"></nav>




<div class="corps">

<h3>Evénement à venir</h3>

     <div class="center" th:if="${pseudoA!=null}">
             <a class="btnvert" href="/administrateur/ajouterevenement"><img src="../icones/download.png"/>
             Ajouter un événement</a>
     </div>


    <div th:each="evenement : ${evenements}">
        <a th:href="${'administrateur/modifierevenement?id='+evenement.id}">
            <img src="icones/edit.png" class="iconesparagraphe" th:if="${pseudoA!=null}"/>
        </a>
        <a th:href="${'administrateur/supprimerevenement?id='+evenement.id}">
            <img src="icones/close.png" class="iconesparagraphe" th:if="${pseudoA!=null}"/>
        </a>
    <button class="accordion" th:text="${evenement.nom}">
    </button>

    <div class="panel">
            <p>Adresse:<span th:text="${evenement.adresse}"></span></p>
            <p>Date:<span th:text="${evenement.date}" id="date"></span></p>
            <p>Prix:<span th:text="${evenement.prix}"></span>€</p>
            <p>Description:<span th:text="${evenement.description}"></span></p>
    </div>

</div>

<hr width="40%">

<h3>Evénements passés</h3>

<div th:each="evenementpasse : ${evenementspasse}">

<span th:text="${evenementpasse.nom}"></span>
<span th:text="${evenementpasse.date}"></span>
    <a th:href="${'administrateur/modifierevenement?id='+evenementpasse.id}">
            <img src="icones/edit.png" class="iconesparagraphe" th:if="${pseudoA!=null}"/>
    </a>
    <a th:href="${'administrateur/supprimerevenement?id='+evenementpasse.id}">
            <img src="icones/close.png" class="iconesparagraphe" th:if="${pseudoA!=null}"/>
    </a>
</div>


</div>



<footer th:replace="~{fragments::footer}"></footer>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    });
}

</script>


</body>
</html>
