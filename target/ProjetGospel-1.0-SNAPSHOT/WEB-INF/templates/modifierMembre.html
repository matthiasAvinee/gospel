<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>modification-membre</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/gospel.css">
	<script src="js/main.js"></script>
</head>
<body>

	<nav th:replace="~{fragments::navbar}"></nav>

	<div class="corps">

	<p th:if="${error != null}" th:text="${error}"></p>

		<form method="post" class="formulaire">

			<h1>Modifier le compte d'un choriste</h1>

			<label>Utilisateur</label>
    		<input type="text" placeholder="Entrez le pseudo du choriste" name="pseudo" th:value="${membre.pseudo}" required>

            <a th:href="${'reinitialisationDuMdp?id='+membre.id}">r√©initialiser le mot de passe</a>


			<label class="container">Membre
			    <input type="radio" checked="checked" name="radio" value="membre">
				<span class="checkmark"></span>
			</label>

			<label class="container">Administrateur
			    <input type="radio" name="radio" value="administrateur">
				<span class="checkmark"></span>
			</label>

    		<div class="groupe-boutons">
      			<button type="button" class="cancel">Annuler</button>
      			<button type="submit" class="ok">Modification du choriste</button>
    		</div>


    	</form>

	</div>

	<footer th:replace="~{fragments::footer}"></footer>

</body>
</html>
