<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../../css/gos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<title>Ajouter des photos | Esprit Gospel</title>
</head>

<body>

<nav th:replace="~{fragments::navbar}"></nav>

<div class="container mt-3">

	<h4>Ajouter des photos  &agrave <span th:ref="${'album?id='+album.idAlbum}" th:text="${album.nomAlbum}"></span></h4>

	<form method="post" class="mt-3" enctype="multipart/form-data">
		<div class="form-group">
			<label for="pho-id">S&eacutelectionnez des photos</label>
			<input type="file" name="file" multiple="multiple" accept=".png, .jpg, .jpeg" id="pho-id" required>
		</div>
		<button type="submit" class="btn btn-primary form-group mt-3"><i class="fas fa-upload"></i>Ajout des photos</button>
	</form>
</div>

</body>
</html>
