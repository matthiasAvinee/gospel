<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../../css/gos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<title>Ajouter un événement | Esprit Gospel</title>
</head>

<body>

	<nav th:replace="~{fragments::navbar}"></nav>


	<div class="corps">


	<div class="container mt-3">
		<h4>Ajouter un événement</h4>
		<form method="post" class="mt-3">
			<div class="form-group">
				<label for="evenement-id">Nom de l'événement :</label>
				<input type="text" class="form-control" id="evenement-id" name="nom" required>
			</div>
			<label for="prix-id">Prix d'une place :</label>
			<div class="row">
				<div class="form-group col-sm-2">
					<input type="number" class="form-control" id="prix-id" name="prix" step="any" min="0" required>
				</div>
			</div>
			<div class="form-group">
				<label for="contenu-para">Description de l'événement :</label>
				<textarea class="form-control" rows="5" id="contenu-para" name="description" required></textarea>
			</div>
			<div class="form-group">
				<label for="date-id">Date de l'événement :</label>
				<input type="date" class="form-control" id="date-id" name="date" required>
			</div>
			<div class="form-group">
				<label for="adresse-id">Adresse :</label>
				<input type="text" class="form-control" id="adresse-id" name="adresse" required>
			</div>
			<button type="submit" class="btn btn-primary form-group mt-3"><i class="fas fa-check-circle"></i>Envoyer</button>
		</form>
	</div>

</body>

</html>
