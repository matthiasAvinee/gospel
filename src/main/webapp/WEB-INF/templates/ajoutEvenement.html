<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ajouter un evenement</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/gospel.css">
</head>

<body>

	<nav th:replace="~{fragments::navbar}"></nav>

	<div class="corps">

		<form method="post" class="formulaire">
			
			<h1>Créer un événement</h1>

			<label>Nom de l'événement</label>
    		<input type="text" placeholder="Nom" name="nom" required/>

    		<label>Prix</label>
            <input type="number" placeholder="Prix" name="prix" required/>

            <label>Description de l'événement</label>
            <textarea name="description" placeholder="Rédigez votre description" required></textarea>

            <label>Date de l'événement</label>
            <input type="date" name="date" required/>



            <label>Adresse</label>
            <input type="text" placeholder="n°, rue, ville, code postal" name="adresse" required/>


    		<div class="groupe-boutons">
      			<button type="button" class="cancel" onClick="history.back()">Annuler</button>
      			<button type="submit" class="ok" >Ajout de l'événement</button>
    		</div>

    	</form>

	</div>	

	<footer th:replace="~{fragments::footer}"></footer>

</body>

</html>
