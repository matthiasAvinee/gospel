<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../../css/gos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<title>Ajouter un membre | Esprit Gospel</title>
</head>

<body>
<nav th:replace="~{fragments::navbar}"></nav>

<div class="container mt-3">

	<h4>Ajout d'un membre</h4>

	<div class="alert alert-danger alert-dismissible fade show mt-3" th:if="${error != null}">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Erreur ! </strong><span th:text="${error}"></span>
	</div>

	<form method="post" class="mt-3">
		<div class="form-group">
			<label for="pseudo-id">Pseudo :</label>
			<input type="text" class="form-control" id="pseudo-id" name="pseudo" required>
		</div>
		<div class="form-group">
			<label for="mdp-id">Mot de passe :</label>
			<input type="password" class="form-control" id="mdp-id" name="mdp" required>
		</div>
		<div class="form-group">
			<label for="confmdp-id">Confirmez le mot de passe :</label>
			<input type="password" class="form-control" id="confmdp-id" name="confirm-mdp" required>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" value="membre" name="radio" checked="checked">Membre
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" value="administrateur" name="radio">Administrateur
			</label>
		</div>
		<button type="submit" class="btn btn-primary form-group mt-3"><i class="fas fa-user-plus"></i>Ajout du choriste</button>
	</form>
</div>
</body>
</html>
